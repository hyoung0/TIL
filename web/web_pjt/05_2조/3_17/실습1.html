<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .box{
      border: 2px solid hsl(0, 0%, 50%, 0.4);
      border-radius: 50%;
      width: 70%;
      height: 50px;
      justify-content: center;
      align-content: center;
      /* width: 50px;
      height: 50px; */
      /* margin-left: 3% */
    }
  
  </style>
</head>
<body class="container">
  <div class="d-flex justify-content-center mb-3">
    <button></button>
  </div>

  <div class="row justify-content-around fs-6">
  
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  <script>
    // divTag
    // '생성' 버튼 생성
    const btnTag = document.querySelector('button')
    btnTag.classList.add('btn', 'btn-primary')
    btnTag.textContent = '생성'
    const divTag = document.querySelector('div')
    divTag.appendChild(btnTag)
    
    
    // 클릭 이벤트 부착
    btnTag.addEventListener('click', (event) => {
      const numbers = _.range(1, 46)
      const sixNumbers = _.sampleSize(numbers, 6)
      console.log(sixNumbers)
      
      sixNumbers.forEach ((number) => {
        const liTag = document.createElement('p')
        liTag.textContent = number
        liTag.classList.add('row', 'box')
        
        const colTag = document.createElement('div')
        colTag.classList.add('col-2')
        const libox = document.querySelector('.row')
        libox.appendChild(colTag)
        colTag.appendChild(liTag)
      })
    })
 
  </script>

</body>
</html>
